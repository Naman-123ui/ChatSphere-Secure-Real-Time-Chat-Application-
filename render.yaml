services:
  - type: web
    name: chatsphere
    env: node
    plan: free
    buildCommand: npm install && npm install --include=dev --prefix frontend && npm run build --prefix frontend
    startCommand: node backend/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true
